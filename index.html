<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Quiz — Bunny Edition (Hints + Attempts)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="score">Score: 0</div>
  </header>

  <main>
    <div class="layout">
      <div class="left">
        <div class="card" id="questionCard" aria-live="polite">
          <h2 id="question">Loading questions…</h2>
          <div id="choices" class="choices"></div>

          <div class="controls">
            <button id="skipBtn" class="secondary">Skip</button>
            <button id="hintBtn" class="secondary" disabled>Hint</button>
            <button id="checkBtn" class="primary" disabled>Check answer</button>
          </div>

          <div id="feedback" class="feedback" aria-live="polite"></div>
          <div id="explanation" class="explanation"></div>
          <div id="attemptsInfo" class="attempts-info"></div>
        </div>
      </div>

      <aside class="right">
        <div class="bunny-wrap" id="bunnyWrap">
          <img id="bunny" src="assets/bunny-neutral.png" alt="bunny">
        </div>
      </aside>
    </div>
  </main>

<script src="app.js"></script>
</body>
</html>
